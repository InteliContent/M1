<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Phaser Animation</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>

<script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var bird;

    function preload() {
        this.load.image('rect', 'chao.png');
        this.load.spritesheet('bird', 'bird-purple.png', { frameWidth: 75, frameHeight: 75 });
    }

    function create() {
        bird = this.add.sprite(100, 100, 'bird');

        this.anims.create({
            key: 'fly',
            frames: this.anims.generateFrameNumbers('bird', { start: 0, end: 7 }),
            frameRate: 10,
            repeat: -1
        });
        bird.anims.play('fly', true);
    }

    function update() {
        if (bird.x === 100) {
            bird.setFlip(false, false);
            bird.ida = true;
        }
    
        if (bird.x < 550 && bird.ida) {
            console.log("andando para a direita");
            bird.x += 5;
        }
    
        if (bird.x === 550) {
            bird.setFlip(true, false);
            bird.ida = false;
        }
    
        if (bird.x > 100 && !bird.ida) {
            console.log("andando para a esquerda");
            bird.x -= 5;
        }
    }

</script>

</body>
</html>
